{% extends 'mastertemplate.html' %}

{% block content %}
<h2>Agregar Talla para el Producto: {{ producto.nombre }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Agregar Talla</button>
</form>

<a href="{% url 'detalle_producto' producto.cod_producto %}" class="btn btn-secondary">Volver al Producto</a>
{% endblock %}
